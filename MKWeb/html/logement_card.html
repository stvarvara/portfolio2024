<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/logement_card.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7f17ac2dfc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="card__container">
            <img src="img/logement1.webp" alt="Lodge Cosy photo">
            <div class="logement__wrapper_description">
                <div class="logement__titre">
                    <h1 class="logement__nom" id="logement__nom">Lodge Cosy - Sauna et jacuzzi</h1>
                    <div class="logement__note">
                        <i class="fas fa-star fa-sm"></i>
                        <h1 class="logement__note" id="logement__note">4.0</h1>
                    </div>
                </div>
                <h1 class="logement__localisation" id="logement__localisation">Saint-Coulitz, Finist√®re</h1>
                <div class="logement__prix__alignement">
                    <h1 class="logement__prix" id="logement__prix">$230</h1>
                    <h1 class="logement__localisation">/jour</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
